<html>
<head>
<title> Square and Cube</title>
<meta charset="UTF-8">
</head>
<body onload="sqrcub();">
<h1 style="text-align:center;color:#ABCDEF;">Square and Cube using Javascript</h1>
<hr>
<div id="tab">
</div>
<script>
function sqrcub(){
var result="<table align='center' border='1' cellpadding='10'><tr><th>SNo</th><th>Square</th><th>Cube</th></tr>";
var i,sqr=0,cube=0;
for(i=0;i<=10;i++){
	sqr=i*i;
	cube=Math.pow(i,3);
	result+="<tr><td>"+i+"</td><td>"+sqr+"</td><td>"+cube+"</td></tr>";
	}
	result+="</table>";
	document.getElementById("tab").innerHTML=result;
}
</script>
</body>
</html>
